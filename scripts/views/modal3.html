<div xmlns:v-bind="http://www.w3.org/1999/xhtml">

    <!-- Nav tabs -->
    <ul class="nav nav-tabs nav-justified" role="tablist">
        <li role="presentation" class="active">
            <a href="#topic" aria-controls="topic" role="tab" data-toggle="tab">专题</a>
        </li>
        <li role="presentation">
            <a href="#search" aria-controls="search" role="tab" data-toggle="tab">查询</a>
        </li>
        <li role="presentation">
            <a href="#result" aria-controls="result" role="tab" data-toggle="tab">结果</a>
        </li>
        <li role="presentation">
            <a href="#statistics" aria-controls="statistics" role="tab" data-toggle="tab">统计</a>
        </li>
        <li role="presentation">
            <a href="#print" aria-controls="print" role="tab" data-toggle="tab">打印</a>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="topic" style="padding:5px">
            <div class="text-center" style="padding: 10px;">
                <label class="label label-info" style="color: #000;font-size:16px;">选择下列图层，查看周边情况</label>
            </div>
            <br/>

            <div>
                <div class="radio">
                    <label>
                        <input type="radio" name="HeatMap" id="personHeatMap" value="option1" v-model="pick"
                               @click="personHeatMap">
                        人口流动热度图{{pick}}
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="HeatMap" id="wealthHeatMap" value="option2" @click="wealthHeatMap">
                        财富分布热度图
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="HeatMap" id="trafficHeatMap" value="option3" @click="trafficHeatMap">
                        实时交通流量图
                    </label>
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-lg btn-warning" @click="clearHeatMap">
                    清 除
                </button>
            </div>

        </div>
        <div role="tabpanel" class="tab-pane" id="search">
            <div class="container">
                <div clsas='row'>
                    <div class='col-sm-4'>
                        <div class="col-sm-2">
                            <input type="radio" id="modal3-tab2-1" value="1" v-model="picked" @click='reset'>
                            <label for="modal3-tab2-1">重点防护目标</label>
                            <br/><br/>
                            <input type="radio" id="modal3-tab2-2" value="2" v-model="picked" @click='reset'>
                            <label for="modal3-tab2-2">公众聚集场所</label>
                            <br/><br/>
                            <input type="radio" id="modal3-tab2-3" value="3" v-model="picked" @click='reset'>
                            <label for="modal3-tab2-3">学校</label>
                            <br/><br/>
                            <input type="radio" id="modal3-tab2-4" value="4" v-model="picked" @click='reset'>
                            <label for="modal3-tab2-4">危险源</label>
                            <br/><br/>
                        </div>
                    </div>
                    <div class='col-sm-8'>
                        <div class="col-sm-2">
                            <div v-show="picked == '1'">
                                重点防护目标
                                <br/>
                                <input type="checkbox" id="m3-tb2-v1-1" value="党政机关" v-model="c1">
                                <label for="m3-tb2-v1-1">党政机关</label>
                                <input type="checkbox" id="m3-tb2-v1-2" value="科研机构" v-model="c1">
                                <label for="m3-tb2-v1-2">科研机构</label>
                                <input type="checkbox" id="m3-tb2-v1-3" value="银行机构" v-model="c1">
                                <label for="m3-tb2-v1-3">银行机构</label>
                                <input type="checkbox" id="m3-tb2-v1-4" value="飞机场" v-model="c1">
                                <label for="m3-tb2-v1-4">飞机场</label>
                                <br/>
                                <span>选择的值: {{ c1 }}</span>
                            </div>
                            <div v-show="picked=='2'">
                                公众聚集场所
                                <br/>
                                <input type="checkbox" id="m3-tb2-v2-1" value="大型商场超市" v-model="c2">
                                <label for="m3-tb2-v2-1">大型商场超市</label>
                                <input type="checkbox" id="m3-tb2-v2-2" value="星级宾馆饭店" v-model="c2">
                                <label for="m3-tb2-v2-2">星级宾馆饭店</label>
                                <input type="checkbox" id="m3-tb2-v2-3" value="体育场所" v-model="c2">
                                <label for="m3-tb2-v2-3">体育场所</label>
                                <br>
                                <span>选择的值: {{ c2 }}</span>
                            </div>
                            <div v-show="picked=='3'">
                                学校
                                <br/>
                                <input type="checkbox" id="m3-tb2-v3-1" value="幼儿园" v-model="c3">
                                <label for="m3-tb2-v3-1">幼儿园</label>
                                <input type="checkbox" id="m3-tb2-v3-2" value="小学" v-model="c3">
                                <label for="m3-tb2-v3-2">小学</label>
                                <input type="checkbox" id="m3-tb2-v3-3" value="中学" v-model="c3">
                                <label for="m3-tb2-v3-3">中学</label>
                                <br>
                                <span>选择的值: {{ c3 }}</span>
                            </div>
                            <div v-show="picked=='4'">
                                危险源
                                <br/>
                                <input type="checkbox" id="m3-tb2-v4-1" value="化学工厂" v-model="c4">
                                <label for="m3-tb2-v4-1">化学工厂</label>
                                <input type="checkbox" id="m3-tb2-v4-2" value="危险品仓库" v-model="c4">
                                <label for="m3-tb2-v4-2">危险品仓库</label>
                                <input type="checkbox" id="m3-tb2-v4-3" value="石油化工品" v-model="c4">
                                <label for="m3-tb2-v4-3">石油化工品</label>
                                <br>
                                <span>选择的值: {{ c4 }}</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='col-sm-4'>
                    <button class="btn btn-sm btn-primary" @click="analysis">
                        <i class="fa fa-question"></i> 分析
                    </button>
                </div>
                <div class='col-sm-2'>
                    <button class="btn btn-sm btn-primary" id="Rectangle" @click="drawRectangleAnalysis">
                        <i class="fa fa-question"></i> 矩形
                    </button>
                </div>
                <div class='col-sm-2'>
                    <button class="btn btn-sm btn-primary" id="Circle" @click="drawCircleAnalysis">
                        <i class="fa fa-question"></i> 圆形
                    </button>
                </div>
                <div class='col-sm-2'>
                    <button class="btn btn-sm btn-primary" id="Polygon" @click="drawPolygonAnalysis">
                        <i class="fa fa-question"></i> 多边形
                    </button>
                </div>
                <div class='col-sm-2'>
                    <button class="btn btn-sm btn-warning" id="FreehandPolygon"
                            @click="drawFreehandPolygonAnalysis">
                        <i class="fa fa-phone"></i> 手绘
                    </button>
                </div>
            </div>
            <div>
                <button class='btn btn-block'>删除</button>
            </div>
        </div>
        <div role="tabpanel" class="tab-pane" id="result">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputMaterial" class="col-sm-4 control-label">泄露物质</label>

                    <div class="col-sm-8">
                        <!--<input type="number" class="form-control" id="inputEmail3" placeholder="1">-->
                        <select class="form-control input-sm" id="inputMaterial00">
                            <option>无水氯</option>
                            <option>三氧化硼</option>
                            <option>煤气</option>
                            <option>氰</option>
                            <option>氯</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAreal" class="col-sm-4 control-label">泄露面积</label>

                    <div class="col-sm-8">
                        <!--<input type="number" class="form-control" id="inputEmail3" placeholder="1">-->
                        <select class="form-control input-sm" id="inputAreal00">
                            <option>大</option>
                            <option>小</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputTime" class="col-sm-4 control-label">泄露时间</label>

                    <div class="col-sm-8">
                        <select class="form-control input-sm" id="inputTime00">
                            <option>白天</option>
                            <option>晚上</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-4 control-label">风向偏北</label>

                    <div class="col-sm-8">
                        <input type="number" class="form-control input-sm" id="inputEmail300" name="num"
                               placeholder="偏北角度" value="45">
                    </div>
                </div>
            </form>
            <div class="text-center">
                <button class="btn btn-sm btn-primary" id="">
                    <i class="fa fa-question"></i> 事发点作为泄漏点
                </button>
                <button class="btn btn-sm btn-warning">
                    <i class="fa fa-phone"></i> 选择泄漏点
                </button>
                <button class="btn btn-sm btn-warning">
                    <i class="fa fa-phone"></i> 清楚结果
                </button>
            </div>
        </div>

                        <input type="number" class="form-control input-sm" id="" name="num"

                </div>
            </form>
            <div class="text-center">
                <button class="btn btn-sm btn-primary" id="analysePoint00">
                    <i class="fa fa-question"></i> 事发点作为泄漏点
                </button>
                <button class="btn btn-sm btn-warning">
